- !policy
  id: common_tokens
  body:
  - &variables
    - !variable token

  - !group secret-users

  - !deny
    role: !group secret-users
    privileges: [ read, execute ]
    resources: *variables

  - !deny 
    role: !layer /application_a
    privileges: [ read, execute]
    resources: *variables

  - !deny
    role: !layer /application_b
    privileges: [ read, execute]
    resources: *variables